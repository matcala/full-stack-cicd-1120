name: Simple pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  lint_backend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
  lint_frontend:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
  test_e2e:
    needs: [lint_backend, lint_frontend]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install && cd client && npm install
      - name: build ui
        run: npm run build:ui
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm start
          wait-on: http://localhost:3001
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
  tag_release:
    needs: [test_e2e]
    if: github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, '#skip')
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
  deploy-to-prod:
    needs: [test_e2e]
    if: github.event_name == 'push'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fullstack-cicd-1120"
          heroku_email: "matteo.calabrese1@gmail.com"
          healthcheck: "https://fullstack-cicd-1120.herokuapp.com/api/info"
          delay: 5
          rollbackonhealthcheckfailed: true



